<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-dark">
      <h1 class="title">Main Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <!-- --------------------------------------------- -->
        <ion-item class="item-divider  item-icon-left">
          <i class="icon ion-person"></i>
          User
        </ion-item>
        
          
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
          
        <!--  ----------------------------------------------- --
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        //-->   
          
        <!-- --------------------------------------------- -->
        <ion-item class="item-divider  item-icon-left">
          <i class="icon ion-android-clipboard"></i>
          Observations
        </ion-item>
          
        <ion-item menu-close href="#/app/observationlist">
          Observations
        </ion-item>
                     
        <!-- --------------------------------------------- -->
        <ion-item class="item-divider  item-icon-left">
          <i class="icon ion-ios-home"></i>
          Projects
        </ion-item>
          
        <ion-item menu-close href="#/app/projectlist">
          Projects
        </ion-item>
 
          <!--   SHOW  ENABLED or DISABLED ITEM  -->
          <div ng-controller="ProjectCtrl"
               ng-if=" current_project_id != 0">
                      <ion-item menu-close href="#/app/project/{{current_project_id}}">
                            Current project
                      </ion-item>    
          </div>
          <div   ng-if=" current_project_id == 0">
                      <ion-item menu-close class="blue" href="#/app/projectlist">
                             Current (not yet selected)
                      </ion-item>
           </div>
          
        <!-- --------------------------------------------- -->
        <ion-item class="item-divider item-icon-left">
          <i class="icon ion-ios-cart"></i>
          Products
        </ion-item>

          <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
 
        <ion-item menu-close href="#/app/filter">
          Filter
        </ion-item>
 
          
        <ion-item menu-close href="#/app/productlist">
          Productlist
        </ion-item>
          
        <!-- --------------------------------------------- -->
        <ion-item class="item-divider item-icon-left">
          <i class="icon ion-wrench"></i>
          Administration
        </ion-item>
        
        <ion-item menu-close href="#/app/coredata">
          Core Data
        </ion-item>  
 
        <ion-item menu-close href="#/app/settings">
          Settings
        </ion-item>  

        <ion-item menu-close  href="#/app/about">
          About (R99)
        </ion-item>    
          
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
