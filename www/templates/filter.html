<ion-view view-title="Product-Filter"
          ng-controller="ProductListCtrl">
    
  <ion-content>
            
     <ion-list>
               
            <!--  CATEGORIES -->
                     
                <!-- ------------------------------------------  -->
               <ion-item class="item-divider  item-icon-left">
                      <i class="icon ion-clipboard"></i>
                      Filter terms
                </ion-item>

         
                <!-- ------------------------------------------  -->
                <ion-item>
                    <label class="item item-input">
                    
                        <span class="input-label">Filter 1 (quick (*)):</span>
                        <input  type="text" 
                                name="filtercategory"
                                id="filtercategory" 
                                placeholder="write string to filter with"
                                ng-model="myfilter.txt1"
                                >
                    </label>  
                </ion-item>
         
                <!-- ------------------------------------------  -->
                <ion-item>
                    <label class="item item-input">
                    
                        <span class="input-label">Filter 2:</span>
                        <input  type="text" 
                                name="filtercategory"
                                id="filtercategory" 
                                placeholder="write string to filter with"
                                ng-model="myfilter.txt2"
                                >
                    </label>  
                </ion-item>
         
               <!-- ------------------------------------------  -->
                <ion-item>
                    <label class="item item-input">
                    
                        <span class="input-label">Filter 3:</span>
                        <input  type="text" 
                                name="filtercategory"
                                id="filtercategory" 
                                placeholder="write string to filter with"
                                ng-model="myfilter.txt3"
                                >
                    </label>  
                </ion-item>
         
         <!-- ------------   SUMMARY  ---------------------- -->
 <!--         
         <ion-item>
             <div class="row">
                <div class="col col-30">
                 <b>Summary</b>
                 </div>
                 <div class="col col-70">
                        <p>-{{myfilter.txt1}}</p>
                         <p>-{{myfilter.txt2}}</p>
                        <p>-{{myfilter.txt3}}</p>                 
                 </div>
             </div>
         </ion-item>
-->
         
         
         
         
         <!-- -----------  HELP -------------------------- -->
         <!-- ------------------------------------------  -->     
         <ion-item class="item-divider  item-icon-left">
                      <i class="icon ion-help"></i>
                      Explantions / How to use
         </ion-item>
         
         <!-- ------------------------------------------  -->
         
        <div class="w3-accordion w3-light-grey">
          <div ng-repeat="group in filterComments">
            <button ng-click="toggleVisibility(group.name);"
                    class="w3-btn-block-modified  w3-left-align">
                <span><i class="icon ion-arrow-down-b"></i>
                    {{group.name}}
                </span>
                
            </button>

              <div id={{group.name}} 
                   class="w3-accordion-content w3-container">
              <p>{{group.comment}}</p>
            </div>
        </div>
      </div>     
         
    </ion-list>
      
  </ion-content>
</ion-view>
