<ion-view view-title="ProjectList"
          ng-controller="ProjectListCtrl"
          >
    <ion-header-bar class="bar bar-subheader"> 
    
        <div class="button-bar">
            <button class="button button-balanced">Filter</button>
            <button class="button button-assertive">Search</button>
        </div>
    </ion-header-bar>
    
  <ion-content class="has-header">  <!--  class="has-header">    -->
         
      <div class="list" 
           ng-repeat="project in projects">
         <div>
             <a class="item item-thumbnail-left item-icon-right" 
                ng-href="#/app/project/{{project.id}}">  
                 
                 
                 
                <div class="icon bg-active" ng-if="current_project_id == project.id">
                       &nbsp;&nbsp;&nbsp; 
                </div>
                <p></p>
                     
                     
                     <b> {{project.project_identifier_short}} </b>   
                                <p> {{project.project_identifier_long}} </p>

                 <i type="button" 
                    class="icon ion-android-arrow-dropright">
                </i>
                
        </a> 
             
        </div>     
      </div>
  </ion-content>

        <ion-footer-bar class="bar">
            <div class="button-bar">
                <button class="button button-royal">T32</button>  
            </div>
        </ion-footer-bar>
-->

</ion-view>
